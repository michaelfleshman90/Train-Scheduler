<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Chugga Chugga Choo Choo!!</h1>
    </div>
    <div class="container" id="trainInfo"></div>
    <div class="container">
        <form>
            Train name
            <br>
            <input type="text" id="trainName"></input>
            <br>
            Destination
            <br>
            <input type="text" id="destination"></input>
            <br>
            First Train Time (HH:MM- military Time)
            <br>
            <input type="time" id="firstTrainTime"></input>
            <br>
            Frequency
            <br>
            <input type="number" id="frequency"></input>
            <br>
            <button type="button" id="submitButton">Choo Choo</button>

        </form>
    </div>
</body>
<script src="assets/javascript/app.js"></script>
</html>
